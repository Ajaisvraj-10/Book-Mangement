{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #007bff;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <h2>Edit Book</h2>

        <label for="bookname">Book Name:</label>
        <input type="text" name="bookname" id="bookname" value="{{ blog.Bookname }}" required>

        <label for="author">Author:</label>
        <textarea name="author" id="author" required>{{ blog.Author }}</textarea>

        <label for="price">Price:</label>
        <textarea name="price" id="price" required>{{ blog.Price }}</textarea>

        <label for="cover_image">Cover Image:</label>
        <input type="file" name="cover_image" id="cover_image" accept="image/*">

        <input type="submit" value="Update">
    </form>
</div>
{% endblock content %}
