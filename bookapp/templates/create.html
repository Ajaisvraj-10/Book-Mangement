{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label> Bookname :</label> <input  type="text" name="bookname"> <br>
    <label> Author :</label><textarea name="author"></textarea>

    <input type="submit" value="Add">
 

</form>
{% endblock content %}
